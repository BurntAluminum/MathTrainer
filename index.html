<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Math Trainer by XxDarkOverlordxX</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Math Trainer by XxDarkOverlordxX</h1>
      <p>This trainer by will help you cheat by Haxing the math class, we don't have a keygen tho so no swanky pirate chiptunes =(</p>
      <form id="calculator">
        <div class="form-group">
          <label for="input1">1st Number</label>
          <input id="input1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="input2">2nd Number</label>
          <input id="input2" class="form-control" type="text">
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="add" checked>
            Add
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="subtract">
            Subtract
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="multiply">
            Multiply
          </label>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="divide">
            Divide
          </label>
        </div>
        <button type="submit" class="btn"> Cheat the Education System!</button>
      </form>
      <div id="output">

      </div>
    </div>
  </body>
</html>
